<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario</title>
</head>
<body>
    <h1>SISTEMA BANCARIO</h1>
    <div>
        <label for="numeroCuenta">NÃºmero de Cuenta:</label>
        <input id="numeroCuenta" type="text" required>
        <br>
        <label for="saldo">Saldo Inicial:</label>
        <input id="saldo" type="number" required>
        <br>
        <label for="tipoCuenta">Tipo de Cuenta:</label>
        <select id="tipoCuenta">
            <option value="ahorros">Cuenta de Ahorros</option>
            <option value="corriente">Cuenta Corriente</option>
        </select>
        <br>
        <button id="agregar">Agregar Cuenta</button>
    </div>
    <div>
        <h2>LISTADO DE CUENTAS</h2>
        <ul id="lista-cuentas"></ul>
        <button id="mostrar">Mostrar Cuentas</button>
    </div>
    <script src="sistemaBancario.js"></script>
</body>
</html>
