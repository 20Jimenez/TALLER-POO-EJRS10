<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Empleados</title>
</head>
<body>
    <h1>SISTEMA DE EMPLEADOS</h1>
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" required>
        <br>
        <label for="sueldo">Sueldo por hora:</label>
        <input id="sueldo" type="number" required>
        <br>
        <label for="horas">Horas trabajadas:</label>
        <input id="horas" type="number" required>
        <br>
        <label for="tipo">Tipo de empleado:</label>
        <select id="tipo">
            <option value="tiempoCompleto">Tiempo Completo</option>
            <option value="medioTiempo">Medio Tiempo</option>
        </select>
        <br>
        <button id="agregar">Agregar Empleado</button>
    </div>
    
    <div>
        <h2>LISTADO DE EMPLEADOS</h2>
        <ul id="lista-empleados"></ul>
        <button id="mostrar">Mostrar Sueldos</button>
    </div>

    <script src="sistemaEmpleados.js"></script>
</body>
</html>
