<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Mascotas</title>
</head>
<body>
    <h1>TIENDA DE MASCOTAS</h1>
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" required>
        <br>
        <label for="tipo">Tipo (Perro/Gato):</label>
        <input id="tipo" type="text" required>
        <br>
        <button id="agregar">Agregar Mascota</button>
    </div>
    <div>
        <h2>LISTADO DE MASCOTAS</h2>
        <ul id="lista-mascotas"></ul>
        <button id="mostrar">Mostrar Acciones</button>
    </div>
    <script src="tiendaMascotas.js"></script>
</body>
</html>
